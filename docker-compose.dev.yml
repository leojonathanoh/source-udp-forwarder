version: '3.4'

services:
  source_builder_exporter:
    image: alpine:3.8
    user: ${UID}:${GID}
    ports:
      - target: 26999
        published: 26999
        protocol: udp
        mode: host
    environment:
      - UDP_LISTEN_ADDR=:26999
      - UDP_FORWARD_ADDR=0.0.0.0:27500
      - FORWARD_PROXY_KEY=XXXXX
      - FORWARD_GAMESERVER_IP=127.0.0.1
      - FORWARD_GAMESERVER_PORT=27015
      - LOG_LEVEL=DEBUG
    entrypoint: //source-udp-forwarder
    volumes:
      - ./bin/linux_amd64/source-udp-forwarder:/source-udp-forwarder
    network_mode: host
    # leo - We're using host networking. No need to publish ports
    # ports:
    #   - 9123:9123
    # networks:
    #   - proxy-network
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.docker.network=proxy-network"
    #   - "traefik.frontend.rule=Host:source-builder-exporter.startersclan.com"
    #   - "traefik.port=9123"
    #   - "traefik.frontend.headers.SSLRedirect=true"

networks:
  proxy-network:
    external: true
